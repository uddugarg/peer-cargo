<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#bbdefb" />
            <stop offset="100%" stop-color="#e3f2fd" />
        </linearGradient>
        <linearGradient id="groundGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#c8e6c9" />
            <stop offset="100%" stop-color="#e8f5e9" />
        </linearGradient>
        <linearGradient id="buildingGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#90caf9" />
            <stop offset="100%" stop-color="#64b5f6" />
        </linearGradient>
        <linearGradient id="buildingGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#81c784" />
            <stop offset="100%" stop-color="#66bb6a" />
        </linearGradient>
        <linearGradient id="planeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#e1f5fe" />
            <stop offset="100%" stop-color="#b3e5fc" />
        </linearGradient>
        <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="3" dy="3" stdDeviation="5" flood-opacity="0.2" />
        </filter>
    </defs>

    <!-- Sky Background -->
    <rect width="800" height="450" fill="url(#skyGradient)" />

    <!-- Ground -->
    <rect y="450" width="800" height="150" fill="url(#groundGradient)" />

    <!-- Clouds -->
    <g>
        <ellipse cx="100" cy="120" rx="40" ry="25" fill="white" opacity="0.8" />
        <ellipse cx="140" cy="120" rx="35" ry="20" fill="white" opacity="0.8" />
        <ellipse cx="70" cy="125" rx="30" ry="18" fill="white" opacity="0.8" />

        <ellipse cx="640" cy="80" rx="45" ry="28" fill="white" opacity="0.8" />
        <ellipse cx="685" cy="85" rx="35" ry="20" fill="white" opacity="0.8" />
        <ellipse cx="610" cy="90" rx="30" ry="18" fill="white" opacity="0.8" />

        <ellipse cx="350" cy="150" rx="40" ry="22" fill="white" opacity="0.7" />
        <ellipse cx="390" cy="155" rx="30" ry="18" fill="white" opacity="0.7" />
        <ellipse cx="320" cy="160" rx="25" ry="15" fill="white" opacity="0.7" />
    </g>

    <!-- City 1 (Left) -->
    <g filter="url(#dropShadow)">
        <!-- Buildings -->
        <rect x="50" y="250" width="80" height="200" fill="url(#buildingGradient1)" rx="5" />
        <rect x="60" y="280" width="20" height="30" fill="#e3f2fd" rx="2" />
        <rect x="100" y="280" width="20" height="30" fill="#e3f2fd" rx="2" />
        <rect x="60" y="330" width="20" height="30" fill="#e3f2fd" rx="2" />
        <rect x="100" y="330" width="20" height="30" fill="#e3f2fd" rx="2" />
        <rect x="60" y="380" width="20" height="30" fill="#e3f2fd" rx="2" />
        <rect x="100" y="380" width="20" height="30" fill="#e3f2fd" rx="2" />

        <rect x="150" y="280" width="60" height="170" fill="url(#buildingGradient1)" rx="5" />
        <rect x="160" y="300" width="15" height="25" fill="#e3f2fd" rx="2" />
        <rect x="185" y="300" width="15" height="25" fill="#e3f2fd" rx="2" />
        <rect x="160" y="340" width="15" height="25" fill="#e3f2fd" rx="2" />
        <rect x="185" y="340" width="15" height="25" fill="#e3f2fd" rx="2" />
        <rect x="160" y="380" width="15" height="25" fill="#e3f2fd" rx="2" />
        <rect x="185" y="380" width="15" height="25" fill="#e3f2fd" rx="2" />

        <rect x="230" y="300" width="100" height="150" fill="url(#buildingGradient1)" rx="5" />
        <rect x="250" y="320" width="20" height="30" fill="#e3f2fd" rx="2" />
        <rect x="290" y="320" width="20" height="30" fill="#e3f2fd" rx="2" />
        <rect x="250" y="370" width="20" height="30" fill="#e3f2fd" rx="2" />
        <rect x="290" y="370" width="20" height="30" fill="#e3f2fd" rx="2" />

        <rect x="80" y="220" width="20" height="30" fill="#2196f3" rx="2" />
        <rect x="170" y="260" width="20" height="20" fill="#2196f3" rx="10" />
        <rect x="270" y="280" width="20" height="20" fill="#2196f3" rx="10" />
    </g>

    <!-- City 2 (Right) -->
    <g filter="url(#dropShadow)">
        <!-- Buildings -->
        <rect x="550" y="250" width="80" height="200" fill="url(#buildingGradient2)" rx="5" />
        <rect x="560" y="280" width="20" height="30" fill="#f1f8e9" rx="2" />
        <rect x="600" y="280" width="20" height="30" fill="#f1f8e9" rx="2" />
        <rect x="560" y="330" width="20" height="30" fill="#f1f8e9" rx="2" />
        <rect x="600" y="330" width="20" height="30" fill="#f1f8e9" rx="2" />
        <rect x="560" y="380" width="20" height="30" fill="#f1f8e9" rx="2" />
        <rect x="600" y="380" width="20" height="30" fill="#f1f8e9" rx="2" />

        <rect x="650" y="280" width="60" height="170" fill="url(#buildingGradient2)" rx="5" />
        <rect x="660" y="300" width="15" height="25" fill="#f1f8e9" rx="2" />
        <rect x="685" y="300" width="15" height="25" fill="#f1f8e9" rx="2" />
        <rect x="660" y="340" width="15" height="25" fill="#f1f8e9" rx="2" />
        <rect x="685" y="340" width="15" height="25" fill="#f1f8e9" rx="2" />
        <rect x="660" y="380" width="15" height="25" fill="#f1f8e9" rx="2" />
        <rect x="685" y="380" width="15" height="25" fill="#f1f8e9" rx="2" />

        <rect x="470" y="300" width="60" height="150" fill="url(#buildingGradient2)" rx="5" />
        <rect x="480" y="320" width="15" height="25" fill="#f1f8e9" rx="2" />
        <rect x="505" y="320" width="15" height="25" fill="#f1f8e9" rx="2" />
        <rect x="480" y="360" width="15" height="25" fill="#f1f8e9" rx="2" />
        <rect x="505" y="360" width="15" height="25" fill="#f1f8e9" rx="2" />
        <rect x="480" y="400" width="15" height="25" fill="#f1f8e9" rx="2" />
        <rect x="505" y="400" width="15" height="25" fill="#f1f8e9" rx="2" />

        <rect x="580" y="220" width="20" height="30" fill="#4caf50" rx="2" />
        <rect x="670" y="260" width="20" height="20" fill="#4caf50" rx="10" />
        <rect x="490" y="280" width="20" height="20" fill="#4caf50" rx="10" />
    </g>

    <!-- Airplane -->
    <g transform="translate(400, 220) rotate(-10)" filter="url(#dropShadow)">
        <path d="M0,10 L120,0 L100,25 L0,20 Z" fill="url(#planeGradient)" stroke="#2196f3" stroke-width="2" />
        <path d="M30,15 L20,40 L35,40 L40,15 Z" fill="url(#planeGradient)" stroke="#2196f3" stroke-width="2" />
        <path d="M65,10 L60,30 L80,30 L80,10 Z" fill="url(#planeGradient)" stroke="#2196f3" stroke-width="2" />
        <circle cx="20" cy="18" r="5" fill="#e3f2fd" stroke="#2196f3" />
        <circle cx="40" cy="15" r="5" fill="#e3f2fd" stroke="#2196f3" />
        <circle cx="60" cy="12" r="5" fill="#e3f2fd" stroke="#2196f3" />
        <circle cx="80" cy="8" r="5" fill="#e3f2fd" stroke="#2196f3" />
    </g>

    <!-- Flight Path with Dashes -->
    <path d="M150,250 Q400,100 650,250" fill="none" stroke="#2196f3" stroke-width="3" stroke-dasharray="15,10"
        stroke-linecap="round" />

    <!-- Package with Parachute -->
    <g transform="translate(350, 300)" filter="url(#dropShadow)">
        <path d="M-30,0 Q0,-60 30,0" fill="none" stroke="#1976d2" stroke-width="2" />
        <line x1="-30" y1="0" x2="-10" y2="30" stroke="#1976d2" stroke-width="2" />
        <line x1="30" y1="0" x2="10" y2="30" stroke="#1976d2" stroke-width="2" />
        <rect x="-20" y="30" width="40" height="35" fill="#2196f3" rx="4" />
        <line x1="0" y1="0" x2="0" y2="30" stroke="#1976d2" stroke-width="2" />
        <rect x="-15" y="42" width="30" height="5" fill="#90caf9" />
        <path d="M-30,0 Q0,-40 30,0" fill="#bbdefb" opacity="0.7" />
    </g>

    <!-- People -->
    <g transform="translate(200, 450)">
        <!-- Person sending package -->
        <circle cx="0" cy="0" r="15" fill="#ffb74d" />
        <rect x="-5" y="15" width="10" height="25" fill="#ff9800" rx="2" />
        <rect x="-15" y="20" width="10" height="5" fill="#ff9800" rx="2" />
        <rect x="5" y="20" width="10" height="5" fill="#ff9800" rx="2" />
        <rect x="-5" y="40" width="5" height="15" fill="#ff9800" rx="1" />
        <rect x="0" y="40" width="5" height="15" fill="#ff9800" rx="1" />
        <rect x="10" y="10" width="20" height="15" fill="#2196f3" rx="2" />
    </g>

    <g transform="translate(600, 450)">
        <!-- Person receiving package -->
        <circle cx="0" cy="0" r="15" fill="#ffb74d" />
        <rect x="-5" y="15" width="10" height="25" fill="#4caf50" rx="2" />
        <rect x="-15" y="20" width="10" height="5" fill="#4caf50" rx="2" />
        <rect x="5" y="20" width="10" height="5" fill="#4caf50" rx="2" />
        <rect x="-5" y="40" width="5" height="15" fill="#4caf50" rx="1" />
        <rect x="0" y="40" width="5" height="15" fill="#4caf50" rx="1" />
        <rect x="-30" y="10" width="20" height="15" fill="#2196f3" rx="2" />
    </g>

    <!-- Dotted Connection Line Between People -->
    <path d="M200,450 Q400,550 600,450" fill="none" stroke="#1976d2" stroke-width="3" stroke-dasharray="10,8" />

    <!-- Small packages floating -->
    <g transform="translate(400, 480)">
        <rect x="-15" y="-15" width="30" height="30" fill="#2196f3" rx="4" stroke="#1565c0" stroke-width="2" />
        <line x1="-15" y1="0" x2="15" y2="0" stroke="#1565c0" stroke-width="2" />
        <line x1="0" y1="-15" x2="0" y2="15" stroke="#1565c0" stroke-width="2" />
    </g>

    <g transform="translate(300, 500)">
        <rect x="-10" y="-10" width="20" height="20" fill="#4caf50" rx="3" stroke="#2e7d32" stroke-width="2" />
        <line x1="-10" y1="0" x2="10" y2="0" stroke="#2e7d32" stroke-width="2" />
        <line x1="0" y1="-10" x2="0" y2="10" stroke="#2e7d32" stroke-width="2" />
    </g>

    <g transform="translate(500, 520)">
        <rect x="-12" y="-12" width="24" height="24" fill="#ff9800" rx="3" stroke="#ef6c00" stroke-width="2" />
        <line x1="-12" y1="0" x2="12" y2="0" stroke="#ef6c00" stroke-width="2" />
        <line x1="0" y1="-12" x2="0" y2="12" stroke="#ef6c00" stroke-width="2" />
    </g>

    <!-- Text Elements -->
    <g filter="url(#dropShadow)">
        <text x="400" y="570" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle"
            fill="#1976d2">Turn Trips into Tips!</text>
    </g>
</svg>