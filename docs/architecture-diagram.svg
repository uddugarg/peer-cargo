<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  <!-- Background and Title -->
  <rect width="800" height="600" fill="#f8f9fa" rx="5" ry="5" />
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Peer-Cargo Architecture</text>
  
  <!-- Client Layer -->
  <rect x="50" y="80" width="700" height="70" rx="5" ry="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" />
  <text x="400" y="110" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#0d47a1">Client Layer</text>
  <rect x="100" y="90" width="120" height="40" rx="5" ry="5" fill="#bbdefb" stroke="#1e88e5" stroke-width="1" />
  <text x="160" y="115" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Mobile App</text>
  <rect x="250" y="90" width="120" height="40" rx="5" ry="5" fill="#bbdefb" stroke="#1e88e5" stroke-width="1" />
  <text x="310" y="115" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Web App</text>
  <rect x="400" y="90" width="120" height="40" rx="5" ry="5" fill="#bbdefb" stroke="#1e88e5" stroke-width="1" />
  <text x="460" y="115" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Admin Portal</text>
  <rect x="550" y="90" width="120" height="40" rx="5" ry="5" fill="#bbdefb" stroke="#1e88e5" stroke-width="1" />
  <text x="610" y="115" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">PWA</text>
  
  <!-- Frontend Layer -->
  <rect x="50" y="170" width="700" height="80" rx="5" ry="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" />
  <text x="400" y="200" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1b5e20">Frontend Layer (Next.js)</text>
  <rect x="80" y="190" width="120" height="40" rx="5" ry="5" fill="#c8e6c9" stroke="#43a047" stroke-width="1" />
  <text x="140" y="215" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">App Router</text>
  <rect x="210" y="190" width="120" height="40" rx="5" ry="5" fill="#c8e6c9" stroke="#43a047" stroke-width="1" />
  <text x="270" y="215" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">React Components</text>
  <rect x="340" y="190" width="120" height="40" rx="5" ry="5" fill="#c8e6c9" stroke="#43a047" stroke-width="1" />
  <text x="400" y="215" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">shadcn/ui</text>
  <rect x="470" y="190" width="120" height="40" rx="5" ry="5" fill="#c8e6c9" stroke="#43a047" stroke-width="1" />
  <text x="530" y="215" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">TailwindCSS</text>
  <rect x="600" y="190" width="120" height="40" rx="5" ry="5" fill="#c8e6c9" stroke="#43a047" stroke-width="1" />
  <text x="660" y="215" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Framer Motion</text>
  
  <!-- API Gateway Layer -->
  <rect x="50" y="270" width="700" height="60" rx="5" ry="5" fill="#fff3e0" stroke="#ff9800" stroke-width="2" />
  <text x="400" y="305" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#e65100">API Gateway</text>
  
  <!-- Microservices Layer -->
  <rect x="50" y="350" width="700" height="120" rx="5" ry="5" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2" />
  <text x="400" y="375" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#01579b">Microservices Layer (NestJS)</text>
  
  <!-- Individual Microservices -->
  <rect x="80" y="395" width="100" height="55" rx="5" ry="5" fill="#b3e5fc" stroke="#039be5" stroke-width="1" />
  <text x="130" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Auth Service</text>
  
  <rect x="190" y="395" width="100" height="55" rx="5" ry="5" fill="#b3e5fc" stroke="#039be5" stroke-width="1" />
  <text x="240" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">GlidePath Service</text>
  
  <rect x="300" y="395" width="100" height="55" rx="5" ry="5" fill="#b3e5fc" stroke="#039be5" stroke-width="1" />
  <text x="350" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">DropParcel Service</text>
  
  <rect x="410" y="395" width="100" height="55" rx="5" ry="5" fill="#b3e5fc" stroke="#039be5" stroke-width="1" />
  <text x="460" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Matchmaking Service</text>
  
  <rect x="520" y="395" width="100" height="55" rx="5" ry="5" fill="#b3e5fc" stroke="#039be5" stroke-width="1" />
  <text x="570" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Chat Gateway</text>
  
  <rect x="630" y="395" width="100" height="55" rx="5" ry="5" fill="#b3e5fc" stroke="#039be5" stroke-width="1" />
  <text x="680" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">CargoQuest Engine</text>
  
  <!-- Event Bus Layer -->
  <rect x="50" y="490" width="700" height="40" rx="5" ry="5" fill="#fce4ec" stroke="#e91e63" stroke-width="2" />
  <text x="400" y="515" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#880e4f">Event Bus (Kafka)</text>
  
  <!-- Database Layer -->
  <rect x="50" y="550" width="700" height="40" rx="5" ry="5" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" />
  <text x="200" y="575" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#4a148c">PostgreSQL (Neon)</text>
  <text x="600" y="575" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#4a148c">Redis Cache</text>
  
  <!-- Connection Lines -->
  <line x1="400" y1="150" x2="400" y2="170" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="400" y1="250" x2="400" y2="270" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="400" y1="330" x2="400" y2="350" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="400" y1="470" x2="400" y2="490" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="400" y1="530" x2="400" y2="550" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Logo -->
  <image x="720" y="10" width="70" height="70" href="data:image/png;base64," />
</svg>